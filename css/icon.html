<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fb {
            color: blue;
        }

        .yt {
            color: red;
        }
    </style>
    <!-- icon -->
    <!-- cdn(content delivery network) link -->

    <!-- bootstrap icon cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- fontawesome icon cdn link -->
    <script src="https://kit.fontawesome.com/fa473175f3.js" crossorigin="anonymous"></script>

    <!-- material symbol icon -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <!-- box icon javascript cdn link -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <!-- box icon css cdn link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <i class="bi bi-facebook fb bx-border-circle"></i>
    <i class="bi bi-gear"></i>

    <i class="fa-brands fa-youtube yt"></i>

    <span class="material-symbols-outlined">
        favorite
    </span>
    <span class="material-symbols-outlined">
        home
    </span>

    <box-icon type="solid" name="rocket"></box-icon>
    <box-icon type="logo" name="facebook-square"></box-icon>

    <i class='bx bx-user'></i>
    <i class='bx bxs-user'></i>
    <i class='bx bxl-facebook-square bx-lg bx-rotate-180 bx-border-circle'></i>
</body>

</html>
