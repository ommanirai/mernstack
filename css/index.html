<html>

<head>
    <title>CSS</title>
    <!-- 
    css types:
    1. internal css
    2. external css
    3. inline css
    -->
    <!-- external css -->
    <link rel="stylesheet" href="index.css">

    <!-- internal css -->
    <style>
        /* selector */
        h1 {
            /* overwrite */
            color: red;
        }

        p {
            color: red;
        }

        h3 {
            background-color: red;
        }
    </style>
    <!-- PRIORITY
    INLINE CSS > (INTERNAL CSS==EXTERNAL CSS) 
    -->

</head>

<body>
    <h1>Cascading style sheet(CSS)</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Odit perspiciatis neque in. Atque facilis magnam
        inventore dolore sint commodi quo velit blanditiis! Nulla necessitatibus libero inventore iste animi.
        Reiciendis, voluptatibus.</p>
    <h2>heading second</h2>
    <h3 style="background-color: aquamarine;">heading third</h3>
    <h1></h1>
</body>

</html>
