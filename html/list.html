<html>
    <head>
        <title>list in html</title>
    </head>
    <body>
        <h1>list of fruits</h1>
        <!-- 
        list
        types:
        1. ordered list
        number(default), alphabet, roman
        => start with ol tag

        2. unordered list
        bullet, circle, square, none
        => start with ul
         
        -->
        <ol type="a" start="5">
            <li>kiwi
                <!-- nested list -->
                <ol>
                    <li>type 1</li>
                    <li>type 2</li>
                    <li>type 3</li>
                    <li>type 4</li>
                </ol>
            </li>
            <li>papaya</li>
            <li>strawberry</li>
            <li>apple</li>
        </ol>


        <h1>list of delicious food</h1>
        <ul style="list-style:'->';">
            <li>pasta</li>
            <li>pizza</li>
            <li>burger</li>
        </ul>
    </body>
</html>
