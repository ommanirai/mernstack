<html>
    <head>
        <title>list</title>
    </head>
    <body>
        <h1>List in html</h1>
        <!-- 
        list
        1. ordered list
        => number(default), alphabet(lowercase, uppercase), roman(upper, lower)
        => start with ol tag

        2. unordered list
        => bullet(default), circle, square, none
        => start with ul tag
        
        -->
        <h1>list of fruits</h1>
        <!-- type: 1(default), a, A, i, I -->
        <ol type="a" start="5">
            <li>kiwi
                <!-- nested list -->
                <ol>
                    <li>type 1</li>
                    <li>type 2</li>
                    <li>type 3</li>
                    <li>type 4</li>
                </ol>
            </li>
            <li>papaya</li>
            <li>strawberry</li>
        </ol>

        <h1>List of Skills</h1>
        <ul type="none">
            <li>html</li>
            <li>css</li>
            <li>javascript</li>
            <li>bootstrap</li>
            <li>tailwind</li>
        </ul>
    </body>
</html>
