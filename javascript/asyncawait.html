<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async await</title>
</head>

<body>
    <h1>async await in js</h1>
    <script>
        var fruits = ['apple', 'kiwi', 'mango', 'papaya']
        function displayList() {
            setTimeout(function () {
                fruits.map(function (item, index) {
                    return document.write(item, "<br>")
                })
            }, 3000)
        }

        function addFruits() {
            return new Promise(function (resolve, reject) {
                setTimeout(function () {
                    var condition = true;
                    if (condition) {
                        fruits.push("strawberry")
                        resolve()
                    }
                    else {
                        reject()
                    }
                }, 4000)
            })
        }

        async function displayResult(){
            displayList()
            await addFruits()
            displayList()
        }

        displayResult()
        

    </script>
</body>

</html>
