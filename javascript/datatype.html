<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type </title>
</head>
<body>
    <h1>Data Type</h1>
    <script>
        /*
        data type in js
        1. primitive data type
            a. string
            => any single quoted or double quoted value is string
            b. number
            => any numeric value
            c. boolean
            => either true or false
            d. undefined
            e. null
        2. non primitive data type
            a. object
            b. array
        */

        // string
        var name = "sujal, ram, shyam"
        var n = '1'
        // typeof => method
        console.log(typeof(name), typeof(n))
        console.log(typeof(n))

        var a = 123.2323
        console.log(typeof(a))

        var b = true
        console.log(typeof(b))

        var address;
        // address = 'vedu'
        
        address = null
        console.log(address)
    </script>
</body>
</html>
