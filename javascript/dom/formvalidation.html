<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>

<body>
    <form action="" onsubmit="return validateForm()">
        <label for="username">Username</label>
        <input type="text" id="username" onkeyup="usernameValidation()">
        <span id="username-error"></span>
        <br><br>
        <label for="password">Password</label>
        <input type="text" id="password" onkeyup="passwordValidation()">
        <span id="password-error"></span>
        <br><br>
        <button type="submit">Submit</button>
    </form>
    <script>
        function validateForm() {
            if (usernameValidation() && passwordValidation()) {
                return true;
            }
            else {
                return false;
            }
        }


        function passwordValidation() {
            var password = document.getElementById("password").value;
            if (password === "") {
                displayMsg("password-error", "red", "required field")
                return false;
            }
            else if (!password.match(/[a-z]+/)) {
                displayMsg("password-error", "red", "password must contain atleast one lowercase alphabet")
                return false;
            }
            else if (!password.match(/[A-Z]+/)) {
                displayMsg("password-error", "red", "password must contain atleast one uppercase alphabet")
                return false;
            }
            else if (!password.match(/[0-9]+/)) {
                displayMsg("password-error", "red", "password must contain atleast one number")
                return false;
            }
            else if (!password.match(/[!@#$%^&*()]+/)) {
                displayMsg("password-error", "red", "password must contain atleast one special character")
                return false;
            }
            else if (password.length < 8) {
                displayMsg("password-error", "red", "weak password")
                return false;
            }
            else if (password.length >= 8 && password.length <= 20) {
                displayMsg("password-error", "green", "strong/valid password")
                return true;
            }
            else if (password.length > 20) {
                displayMsg("password-error", "red", "password must contain maximum 15 character")
                return false;
            }
            else {
                // displayMsg("password-error", "green", "valid password")
            }
        }






        function usernameValidation() {
            var username = document.getElementById("username").value;
            // console.log(username);
            if (username === "") {
                document.getElementById("username-error").innerHTML = "required field"
                document.getElementById("username-error").style.color = 'red'
                return false;
            }
            else if (username.match(/[0-9]+/)) {
                document.getElementById("username-error").innerHTML = "username must not contain number"
                document.getElementById("username-error").style.color = 'red'
                return false;
            }
            else if (username.match(/[!@#$%^&*]+/)) {
                document.getElementById("username-error").innerHTML = "username must not contain  special character"
                document.getElementById("username-error").style.color = 'red'
                return false;
            }
            else if (username.length < 4) {
                document.getElementById("username-error").innerHTML = "username must contain atleast 4 character"
                document.getElementById("username-error").style.color = 'red'
                return false;
            }
            else {
                displayMsg("username-error", 'green', "valid username")
                return true;
            }
        }

        function displayMsg(id, color, msg) {
            document.getElementById(id).innerHTML = msg
            document.getElementById(id).style.color = color
        }




        // Regular Expression
        /*
        Regular expression
        /[hi]/
        /../  - regular expression literal
        /(text)/ - regular expression
        [] - single character
        /abc/ - exact match
        /[abc]/ - collection of a, b, c
        /[a-z]/ - collection of lowercase alphabets
        /[A-Z]/ - collection of uppercase alphabets
        /[a-zA-Z]/ - collection of lowercase and uppercase alphabets
        /[0-9]/ - collection of numbers 0-9
        /[a-zA-Z0-9]/ - collection of lowercase, uppercase alphabets and numbers
        /[_\-\.@@#$%^^&]/ - special characters

        /^(98||97)/
        /(@gmail.com)$/
        metacharacters:
        ^ - start
        $ - end
        [a-z]+
        []+ => at least one (one or more)
        [a-z]? => one or none
        []* => 0 or multiple
        []{8} - minimum n number of characters
        []{n,m} - at least n, at most m characters
        []{n,} - at least n characters
        (abc) - compulsory
        
        [0-9]
        [/d]
        /d - numbers, 0-9
        /D - not number
        /w - alphanumeric characters, a-z, A-Z, 0-9
        /W - not alphanumeric characters
        /s - special characters
        /S - not special characters


        mobile number - 10digits, starts with 98
        /^(98)[0-9]+{8}$/

        password - [a-z]+[A-Z]+[0-9]+[\/.@!#$%^&*]+{8, 30}

        */



    </script>
</body>

</html>
