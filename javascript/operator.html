<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>

<body>
    <h1>Operator in js</h1>
    <script>
        /*
        Operator:
        => operator is a symbol which perform a specific task
        Types:
        1. arithmetic operator
        +
        -
        /(division)
        *(multiplication)
        %(remainder)
        ++(increment operator)
        --(decrement operator)

        2. relational operator
        => result is either true or false
        <
        >
        <=
        >=
        !=(not equall to)

        3. assignment operator
        =
        +=
        -=
        /=
        *=
        %=

        4. comparision operator
        => result is either true or false

        ==
        ===

        5. concatinate operator
        +
        ,

        6. logical operator
        7. conditional/ternary operator
        */

        // arithmetic
        var n1 = 2;
        var n2 = 21;
        // n1++
        // n1 = n1 + 1
        console.log(n1)


        var result = n1 % n2;
        // + is operator
        // n1, n2 => operand
        console.log(result)

        // relational
        console.log(n1 != n2)

        // assignment
        var num = 23
        // num++
        // num = num + 1
        num += 2
        // num = num + 2;
        console.log(num)

        // comparision
        var a = '12'
        var b = 12
        console.log(a == b) // true
        console.log(a === b) // false

        // concatinate
        console.log("the value of a is:",a)
        console.log("the value of a is: "+a)

    </script>
</body>

</html>
